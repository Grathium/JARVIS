<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>J.A.R.V.I.S</title>

    <!--LOCAL STYLESHEETS/SCRIPTS-->
    <link rel="stylesheet" href="static/dist/style.css">

    <!--CDN IMPORTS-->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>

<body class="badge-dark">
    <h1 class="display-4">J.A.R.V.I.S interface</h1>

    <form action="/" method="get">
        <input type="text" id="queryBox" class="form-control w-75" name="q" placeholder="Say anything to J.A.R.V.I.S"
            autocomplete="off" autocapitalize="off">
        <input type="submit" class="btn btn-outline-success" value="Submit">
    </form>

    <div class="lead mt-5">
        <p class="text-capitalize text-dark">Quick Shortcuts</p>
        <a class="text-white font-weight-normal" href="/?q=https://www.google.com">Google</a>
        <a class="text-white font-weight-normal" href="/?q=https://www.reddit.com">Reddit</a>
        <a class="text-white font-weight-normal" href="/?q=https://www.youtube.com">Youtube</a>
        <a class="text-white font-weight-normal" href="/?q=https://twitch.tv">Twitch</a>
        <a class="text-white font-weight-normal" href="/?q=https://gmail.com">Gmail</a>
        <a class="text-white font-weight-normal" href="/?q=https://www.qwant.com/music/">Music</a>

        <!--Mode Selection-->
        <div>
            <select id="mode-selection" class="list-group badge-warning" onchange="changeMode(this.value);">
                <option class="list-group-item" value="interaction">Interaction</option>
                <option class="list-group-item" value="ambiant">Ambiant</option>
                <option class="list-group-item" value="watermark">Watermark</option>
              </select>
        </div>
    </div>
</body>

<footer>
    <script src="static/dist/script.js"></script>
</footer>

</html>
